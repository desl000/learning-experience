<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<button id="clear">Clear List</button>
	<Div class="listbox">
		<ul>
			<Div class="list">
				<li class="bold red" random="23">Notebook</li>
				<Div class="div"></Div>
			</Div>

			<Div class="list">
				<li>Jello</li>
				<Div class="div"></Div>
			</Div>

			<Div class="list">
				<li>Spinach</li>
				<Div class="div"></Div>
			</Div>

			<Div class="list">
				<li>Rice</li>
				<Div class="div"></Div>
			</Div>

			<Div class="list">
				<li>Birthday Cake</li>
				<Div class="div"></Div>
			</Div>

			<Div class="list">
				<li>Candles</li>
				<Div class="div"></Div>
			</Div>
		</ul>
	</Div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
